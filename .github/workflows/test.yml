name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  workflow_call:

concurrency: test-${{ github.sha }}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: uv sync --group dev
    
    - name: Run tests
      run: uv run pytest .
    
    - name: Run ruff check
      run: uv run ruff check .
    
    - name: Run type checking
      run: uvx ty check .
      
    - name: Success Notification
      if: ${{ success() && github.event_name == 'push' && github.ref == 'refs/heads/master' }}
      run: |
        echo "Test workflow completed successfully"
        
        # Create an artifact with a marker to indicate test success
        mkdir -p test_results
        echo "success" > test_results/test_status.txt
        
    - name: Upload Test Status
      if: ${{ success() && github.event_name == 'push' && github.ref == 'refs/heads/master' }}
      uses: actions/upload-artifact@v4
      with:
        name: test-status
        path: test_results/test_status.txt
        retention-days: 1
