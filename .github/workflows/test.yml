name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
  workflow_call:

concurrency: test-${{ github.sha }}

jobs:
  test-ubuntu:
    name: Test (Ubuntu)
    runs-on: ubuntu-latest
    strategy: &python-matrix
      fail-fast: true
      matrix:
        # include free-threaded variants using the 't' suffix for versions that support it
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.13t", "3.14", "3.14t"]
    steps: &test-steps
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Set PYTHON_GIL for free-threaded builds
        if: endsWith(matrix.python-version, 't')
        run: |
          echo "PYTHON_GIL=0" >> "$GITHUB_ENV"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests
        run: uv run pytest .

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run type checking
        run: uvx ty check . --ignore no-matching-overload

  test-windows:
    name: Test (Windows)
    runs-on: windows-latest
    strategy: *python-matrix
    steps: *test-steps

  test-macos:
    name: Test (macOS)
    runs-on: macos-latest
    strategy: *python-matrix
    steps: *test-steps
